<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="flex">
    <main>
        <!-- Head -->
        <div id="head" class="flex">
            <h1 id="title">Tic Tac Toe</h1>
            <p>Turn: <span id="turn">X</span></p>
        </div>
        <!-- Ground -->
        <div id="ground">
            <div class="place flex" id="0"></div>
            <div class="place flex" id="1"></div>
            <div class="place flex" id="2"></div>

            <div class="place flex" id="3"></div>
            <div class="place flex" id="4"></div>
            <div class="place flex" id="5"></div>

            <div class="place flex" id="6"></div>
            <div class="place flex" id="7"></div>
            <div class="place flex" id="8"></div>
        </div>
    </main>
    <footer>
        <p>&copy;mdmahikaishar.me</p>
    </footer>
    

    <script src="./script.js"></script>
</body>
</html>
